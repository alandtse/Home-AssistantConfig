  - platform: template
    switches:
      garage:
        friendly_name: Garage
        value_template: "{{is_state('cover.garage_door_opener','open')}}"
        turn_on:
          service: script.opengarage
        turn_off:
          service: script.closegarage
        icon_template: >-
          {% if is_state('cover.garage_door_opener', 'open') %}
            mdi:garage-open
          {% else %}
            mdi:garage
          {% endif %}
      doorbird:
        friendly_name: Gate Unlocked
        value_template: "{{ is_state('binary_sensor.gate_unlocked', 'on') }}"
        turn_on:
          service: shell_command.unlockgate
        turn_off:
          service: switch.turn_on
          entity_id: switch.skylight_open
  - platform: tplink
    host: 192.168.1.82
    name: Refrigerator
  - platform: tplink
    host: 192.168.1.95
    name: Christmas Lights
  - platform: tplink
    host: 192.168.1.94
    name: Water Boiler
  - platform: doorbird
    switches:
      - light_on
      - open_door
