  - platform: template
    switches:
      frontdoorlock:
        friendly_name: Front Door Lock
        value_template: "{{ is_state('lock.lock_front_door_lock', 'locked') }}"
        turn_on:
          service: script.lockfrontdoor
        turn_off:
          service: script.unlockfrontdoor
        icon_template: >-
          {% if is_state('lock.lock_front_door_lock', 'locked') %}
            mdi:lock
          {% else %}
            mdi:lock-open
          {% endif %}
      security:
        friendly_name: Security
        value_template: "{{is_state('alarm_control_panel.215_cedarwood', 'armed_home') or is_state('alarm_control_panel.215_cedarwood', 'armed_away')}}"
        turn_on:
          service: script.arm_home
        turn_off:
          service: script.disarm
        icon_template: >-
          {% if is_state('alarm_control_panel.215_cedarwood', 'armed_home') or is_state('alarm_control_panel.215_cedarwood', 'armed_away') %}
            mdi:security-home
          {% else %}
            mdi:security-off
          {% endif %}
      garage:
        friendly_name: Garage
        value_template: "{{is_state('cover.garage_door_opener','open')}}"
        turn_on:
          service: script.opengarage
        turn_off:
          service: script.closegarage
        icon_template: >-
          {% if is_state('cover.garage_door_opener', 'open') %}
            mdi:garage-open
          {% else %}
            mdi:garage
          {% endif %}
      doorbird:
        friendly_name: Gate
        value_template: "{{ is_state('binary_sensor.gate_unlocked', 'on') }}"
        turn_on:
          service: shell_command.unlockgate
        turn_off:
          service: switch.turn_on
          entity_id: switch.null
        icon_template: >-
          {% if is_state('binary_sensor.gate_unlocked', 'on') %}
            mdi:lock-open
          {% else %}
            mdi:lock
          {% endif %}
      tv:
        friendly_name: Samsung TV
        value_template: "{{ is_state('switch.hdmi_0', 'on') }}"
        turn_on:
          - service: homeassistant.turn_on
            entity_id: switch.hdmi_0
          - service: hdmi_cec.power_on
          - service: hdmi_cec.update
        turn_off:
          - service: hdmi_cec.standby
          - service: hdmi_cec.update
          - service: homeassistant.turn_off
            entity_id: switch.hdmi_0
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'None'
        icon_template: >-
          {% if is_state('switch.hdmi_0', 'on') %}
            mdi:television
          {% else %}
            mdi:television-off
          {% endif %}
      playstation:
        friendly_name: Playstation
        value_template: "{{ is_state('switch.hdmi_8', 'on') or is_state('device_tracker.00248d9b0d1e', 'home') }}"
        turn_on:
          - service: homeassistant.turn_on
            entity_id: switch.hdmi_0
          - service: homeassistant.turn_on
            entity_id: switch.hdmi_4
          - service: hdmi_cec.power_on
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'PS3'
          - service: hdmi_cec.update
        turn_off:
          - service: hdmi_cec.standby
          - service: homeassistant.turn_off
            entity_id: switch.hdmi_4
          - service: hdmi_cec.update
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'None'
        icon_template: >-
          {% if is_state('switch.hdmi_8', 'on') or is_state('device_tracker.00248d9b0d1e', 'home')%}
            mdi:playstation
          {% else %}
            mdi:playstation
          {% endif %}
      roku:
        friendly_name: Roku
        value_template: "{{ is_state('input_select.hdmiswitch', 'Roku') }}"
        turn_on:
          - service: homeassistant.turn_on
            entity_id: switch.hdmi_0
          - service: hdmi_cec.power_on
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'Roku'
          - service: hdmi_cec.update
        turn_off:
          - service: hdmi_cec.standby
          - service: hdmi_cec.update
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'None'
          - service: media_player.select_source
            data:
              entity_id: media_player.roku_stick__5s462k290748
              source: 'Home'
        icon_template: >-
          {% if is_state('input_select.hdmiswitch', 'Roku') %}
            mdi:play-circle
          {% else %}
            mdi:play-circle-outline
          {% endif %}
      rpi:
        friendly_name: Raspberry Pi
        value_template: "{{ is_state('input_select.hdmiswitch', 'Raspberry Pi') }}"
        turn_on:
          - service: homeassistant.turn_on
            entity_id: switch.hdmi_0
          - service: hdmi_cec.power_on
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'Raspberry Pi'
          - service: hdmi_cec.update
        turn_off:
          - service: hdmi_cec.standby
          - service: hdmi_cec.update
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'None'
        icon_template: >-
          {% if is_state('input_select.hdmiswitch', 'Raspberry Pi') %}
            mdi:raspberrypi
          {% else %}
            mdi:raspberrypi
          {% endif %}
      xbox:
        friendly_name: XBox
        value_template: "{{ is_state('input_select.hdmiswitch', 'Xbox') }}"
        turn_on:
          - service: homeassistant.turn_on
            entity_id: switch.hdmi_0
          - service: hdmi_cec.power_on
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'Xbox'
          - service: hdmi_cec.update
        turn_off:
          - service: hdmi_cec.standby
          - service: hdmi_cec.update
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'None'
        icon_template: >-
          {% if is_state('input_select.hdmiswitch', 'Xbox') %}
            mdi:xbox
          {% else %}
            mdi:xbox
          {% endif %}
      karaoke:
        friendly_name: Karaoke
        value_template: "{{ is_state('input_select.hdmiswitch', 'Karaoke') }}"
        turn_on:
          - service: homeassistant.turn_on
            entity_id: switch.hdmi_0
          - service: hdmi_cec.power_on
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'Karaoke'
          - service: hdmi_cec.update
        turn_off:
          - service: hdmi_cec.standby
          - service: hdmi_cec.update
          - service: input_select.select_option
            data:
              entity_id: input_select.hdmiswitch
              option: 'None'
        icon_template: >-
          {% if is_state('input_select.hdmiswitch', 'Karaoke') %}
            mdi:microphone
          {% else %}
            mdi:microphone-off
          {% endif %}
