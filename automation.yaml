      entity_id: input_boolean.orlahome

#################################################################
## Security System
#################################################################

- alias: 'Disarm Abode from Away'
  condition:
    condition: state
    entity_id: input_select.abodestatus
    state: 'away'
  trigger:
   - platform: state
     entity_id: group.household
     state: 'on'
  action:
    - service: homeassistant.turn_on
      entity_id: script.abodestandby

- alias: 'Garage Door open'
  condition: or
  conditions:
    - condition: state
      entity_id: input_select.abodestatus
      state: 'home'
    - condition: state
      entity_id: input_select.abodestatus
      state: 'away'
  trigger:
    - platform: state
      entity_id: cover.garage_door_opener
      to: 'Open'
      for:
        minutes: 10
  action:
    - service: script.notificationgaragedoor 

- alias: 'Disarm Abode at night'
  condition:
    condition: state
    entity_id: input_select.abodestatus
    state: 'home'
  trigger:
   - platform: state
     entity_id: input_boolean.rayhome, input_boolean.alanhome
     to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: script.abodestandby

- alias: 'Abode Home from Standby'
  condition:
    condition: and
    conditions:
     - condition: state
       entity_id: input_select.abodestatus
       state: 'standby'
     - condition: time
       after: '21:15:00'
       before: '07:30:00'
     - condition: state
       entity_id: input_boolean.abodeupdate
       state: 'on'
     - condition: template
       value_template: >
         {%- if states.input_select.abodestatus.last_changed -%}
           {{ (as_timestamp(now()) - as_timestamp(states.input_select.abodestatus.last_changed)) > 300 }}
         {%- else -%}
           true
         {%- endif -%}
  trigger:
   - platform: time
     minutes: '/10'
     seconds: 00
  action:
     service: homeassistant.turn_on
     entity_id: script.abodehome

- alias: 'Abode Standby'
  condition:
    condition: and
    conditions:
     - condition: state
       entity_id: group.household
       state: 'on'
     - condition: time
       after: '08:15:00'
       before: '19:45:00'
     - condition: state
       entity_id: input_boolean.abodeupdate
       state: 'on'
     - condition: template
       value_template: >
         {%- if states.input_select.abodestatus.last_changed -%}
           {{ (as_timestamp(now()) - as_timestamp(states.input_select.abodestatus.last_changed)) > 300 }}
         {%- else -%}
           true
         {%- endif -%}
     - condition: or
       conditions:
        - condition: state
          entity_id: input_select.abodestatus
          state: 'home'
        - condition: state
          entity_id: input_select.abodestatus
          state: 'away'
  trigger:
   - platform: time
     minutes: '/10'
     seconds: 00
  action:
     service: homeassistant.turn_on
     entity_id: script.abodestandby

- alias: 'Arm Abode'
  condition:
    condition: state
    entity_id: input_boolean.abodeupdate
    state: 'on'
  trigger:
    - platform: state
      entity_id: group.household
      state: 'off'
  action:
     service: homeassistant.turn_on
     entity_id: script.abodeaway

- alias: 'Abode Home at night'
  condition:
    condition: and
    conditions:
     - condition: state
       entity_id: input_boolean.abodeupdate
       state: 'on'
     - condition: state
       entity_id: group.household
       state: 'on'
  trigger:
    platform: time
    after: '20:00:00'
  action:
     service: homeassistant.turn_on
     entity_id: script.abodehome

- alias: 'Disarm Abode in the morning'
  condition:
    condition: and
    conditions:
     - condition: state
       entity_id: group.household
       state: 'on'
     - condition: state
       entity_id: input_boolean.abodeupdate
       state: 'on'
  trigger:
    platform: time
    after: '07:45:00'
  action:
     service: homeassistant.turn_on
     entity_id: script.abodestandby

