#Weather Sensor:
  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - wind_speed
      - cloud_cover
      - hourly_summary
      - daily_summary  
  - platform: yr
    monitored_conditions:
      - temperature
      - symbol
  - platform: wunderground
    api_key: !secret wunderground_key
    #pws_id: !secret wunderground_pws
    monitored_conditions:
      - weather
      - temp_f
      - pressure_in
      - wind_string
      - relative_humidity
#Time and Date Sensor
  - platform: time_date
    display_options:
      - 'time_date'
